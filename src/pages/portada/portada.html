<ion-header>

    <ion-navbar color="secondary">
        <ion-title>Mis listas de la compra</ion-title>
        <ion-buttons end>
            <img alt="logo" height="40"   src="assets/imgs/logo.png" >
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list *ngIf="listas && listas.length > 0; else sinListas">
        <ion-item *ngFor="let lista of listas" no-padding>
            <ion-label>
                {{lista.nombre}}
            </ion-label>

            <ion-buttons item-end>
                <button ion-button icon-only color="secondary" (click)="verLista(lista)">
                    <ion-icon name="eye"></ion-icon>
                </button>
                <button ion-button icon-only color="primary" (click)="eliminarLista(lista)">
                    <ion-icon name="trash"></ion-icon>
                </button>
            </ion-buttons>
        </ion-item>
    </ion-list>
    <ng-template #sinListas>
        <h3>No tienes ninguna lista añadida</h3>
        <p text-justify>Pulsa el botón <span class="boton"><ion-icon name="add"></ion-icon></span> situado en la esquina inferior derecha para añadir una lista.</p>

        <p text-justify>Recuerda que puedes usar tanto el teclado <span class="boton"><ion-icon name="create"></ion-icon></span> como el dictado por voz <span class="boton"><ion-icon name="microphone"></ion-icon></span></p>
    </ng-template>
    <ion-fab bottom right #fab>
        <button ion-fab><ion-icon name="add"></ion-icon></button>
        <ion-fab-list side="top">
            <button ion-fab color="success" (click)="nuevaLista(fab)"><ion-icon name="create"></ion-icon></button>
            <button ion-fab color="warning" (click)="nuevaListaVoz(fab)" [hidden]="grabando"><ion-icon name="microphone"></ion-icon></button>
            <button ion-fab color="danger" (click)="pararReconocimiento(fab)" [hidden]="!grabando"><ion-icon name="recording"></ion-icon></button>
        </ion-fab-list>
    </ion-fab>
</ion-content>
